  <span ng-show="dishesCtrl.dishes.length == 0">loading</span>

               add-to-week-menu="dishesCtrl.addToWeekMenu(dish)"
               remove-from-week-menu="dishesCtrl.removeFromWeekMenu(dish)"
               ng-repeat="dish in dishesCtrl.dishes"></dish-card>
