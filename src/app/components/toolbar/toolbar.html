<md-toolbar class="">
  <div class="md-toolbar-tools md-primary">
    <md-button class="md-icon-button" hide-gt-sm aria-label="Settings" ng-click="toolbar.toggleSidebar()">
      <md-icon md-svg-icon="assets/images/icons/ic_menu_white_24px.svg"></md-icon>
    </md-button>
    <h2>
      <span>#{{toolbar.toolbarTitle}}</span>
    </h2>
    <span flex></span>

    <md-menu>
      <md-button class="md-icon-button" aria-label="Notifications" ng-click="$mdOpenMenu($event)">
        <md-icon md-svg-icon="assets/images/icons/ic_menu_white_24px.svg"
                 class="toolbar-menu"
                 ng-class="{'notify' : toolbar.notifications.length > 0}"></md-icon>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item>
          <md-button aria-label="todo" ng-click="ctrl.announceClick($index)">
            <md-icon md-svg-icon="call:no-sim"></md-icon>
            todo
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button aria-label="todo" ng-click="ctrl.announceClick($index)">
            <md-icon md-svg-icon="call:no-sim"></md-icon>
            todo
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button aria-label="todo" ng-click="ctrl.announceClick($index)">
            <md-icon md-svg-icon="call:no-sim"></md-icon>
            todo
          </md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item ng-repeat="notification in toolbar.notifications">
          <md-button aria-label="todo" ng-click="notification.callback()">
            <md-icon md-svg-icon="call:no-sim"></md-icon>
            <span class="notification">{{notification.message}}</span>
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
