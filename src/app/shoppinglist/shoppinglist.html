<sidebar sidebar-title="'Grocies'"></sidebar>

<div layout="column" flex>

  <toolbar toolbar-title="'Shopping List'"></toolbar>

  <md-content>

    <md-card ng-repeat="section in shoppingList.sections">
      <md-card-content>
        <h2 class="md-title">{{section.name}}</h2>

        <ul>
          <li ng-repeat="ingredient in section.ingredients">
            <span ng-show="ingredient.amount !== '_unknown_'">{{ingredient.amount}}</span>
            <span ng-show="ingredient.name !== '_unknown_'">{{ingredient.name}}</span>
          </li>
        </ul>

      </md-card-content>

    </md-card>
  </md-content>

</div>
