<sidebar sidebar-title="'Grocies'"></sidebar>

<div layout="column" flex>

  <toolbar toolbar-title="'Shopping List 4'"></toolbar>

  <md-content>

    <section-card section="section"
               remove-ingredient="shoppingListCtrl.removeIngredient(section, ingredient)"
               add-ingredient="shoppingListCtrl.addIngredient(section, ingredient)"
               update-ingredient="shoppingListCtrl.updateIngredient(section, ingredient)"
               switch-ingredient="shoppingListCtrl.switchIngredient(section, ingredient)"
               ng-repeat="section in shoppingListCtrl.sections"></section-card>

    </md-card>
  </md-content>

</div>
